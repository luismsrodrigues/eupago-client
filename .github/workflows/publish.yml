# .github/workflows/publish.yml
name: Test and Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0             # make sure tags are fetched

      - name: 🟢 Setup Node.js (with scope auth)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@luisrodrigues'
          always-auth: true

      - name: 🔑 Write user‐level .npmrc
        run: |
          # ensure Yarn v1 and npm both pick up your token for @luisrodrigues/*
          echo "@luisrodrigues:registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🧪 Run tests
        env:
          API_KEY: ${{ secrets.EUPAGO_API_KEY }}
        run: yarn test --ci

      - name: 📝 Update package.json version from Git tag
        id: versioning
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          jq ".version = \"$TAG_VERSION\"" package.json > tmp.json && mv tmp.json package.json
          echo "new_version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: 💾 Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to v${{ steps.versioning.outputs.new_version }}"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔨 Build project
        run: yarn build

      - name: 🚀 Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn publish --non-interactive --access public
