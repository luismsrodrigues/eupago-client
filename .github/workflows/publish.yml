name: Test and Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack and Yarn 4.9.2
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version  # ğŸ§ª Verify the correct version

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ§ª Run tests
        env:
          API_KEY: ${{ secrets.EUPAGO_API_KEY }}
        run: yarn test --ci

      - name: ğŸ“ Update package.json version from Git tag
        id: versioning
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Detected tag version: $TAG_VERSION"
          jq ".version = \"$TAG_VERSION\"" package.json > tmp.json && mv tmp.json package.json
          echo "new_version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: ğŸ’¾ Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to v${{ steps.versioning.outputs.new_version }}"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¨ Build project
        run: yarn build

      - name: ğŸ” Inject NPM auth token into .yarnrc.yml
        run: |
          sed -i "s|\${NPM_TOKEN}|${NODE_AUTH_TOKEN}|" .yarnrc.yml
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Publish to NPM
        run: yarn npm publish --access public --tolerate-republish
